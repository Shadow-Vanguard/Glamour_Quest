{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GlamourQuest</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #FFB6C1;
            --accent-color: #FF1493;
            --text-color: #333;
            --bg-color: #FFF0F5;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-image {
            flex: 1;
            background: url("{% static 'images/login.jpg' %}") no-repeat center center;
            background-size: cover;
        }
        .login-box {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        .login-box h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        .login-box p {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }
        .textbox {
            margin-bottom: 15px;
            position: relative;
        }
        .textbox i {
            position: absolute;
            left: 10px;
            top: 12px;
            color: var(--primary-color);
        }
        .textbox input {
            width: 100%;
            padding: 10px 30px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }
        .textbox input:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            background-color: var(--primary-color);
        }
        .btn-secondary {
            width: 100%;
            background-color: var(--secondary-color);
            border: none;
            color: var(--text-color);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .messages {
            margin-top: 20px;
            color: #d9534f;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Image Section -->
        <div class="login-image"></div>

        <!-- Right Form Section -->
        <div class="login-box">
            <h1>Reset Password</h1>
            <p>Please enter your new password below.</p>
            <form id="resetPasswordForm" method="POST" action="">
                {% csrf_token %}
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <button type="button"onclick="window.location.href='{% url 'index' %}'" class="btn btn-secondary">Back to Home</button>
            </form>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
