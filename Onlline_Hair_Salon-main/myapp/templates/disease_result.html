<!-- myapp/templates/client/disease_result.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Detection Result</h2>
        <p>The detected disease is: <strong>{{ disease_name }}</strong></p>
        <img src="{{ file_path }}" alt="Uploaded Image" class="img-fluid">
        <a href="{% url 'detect_disease' %}" class="btn btn-primary mt-3">Try Another Image</a>
    </div>
</body>
</html>
